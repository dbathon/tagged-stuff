<div class="sidebar" ng-controller="TagsCtrl">
  <div class="content">
    <p>Tags</p>
    <ul>
      <li ng-repeat="tag in tags">
        <a href="" ng-click="searchForTag(tag)">{{tag.id}}</a>
      </li>
    </ul>
  </div>
</div>

<div class="entries-container" ng-controller="EntriesCtrl">
  <h2 class="entries-title">{{entriesTitle()}}</h2>
  <div ng-repeat="e in entries">
    <div class="entry-title-{{isExpanded(e)}}" ng-click="select(e)">
      <span class="entry-title-text">{{e.title}}</span>
      -
      <span class="entry-title-tags">{{joinedTags(e)}}</span>
    </div>
    <span content-if="isExpanded(e)">
      <div class="entry-body">
        {{e.body}}
      </div>
    </span>
  </div>
</div>
